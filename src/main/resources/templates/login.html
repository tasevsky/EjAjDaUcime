<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        body {
            background: url('../assets/log in.jpg') no-repeat center #263238;
            background-size: cover;
            /*background-color: #263238;*/
        }

        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<!--<body th:style="'background:url(' + @{../assets/log_in.png} + ') no-repeat center #263238; background-size: cover;">-->
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 text-white m-5">
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form style="width: 23rem;" class="align-items-center" method="post" action="/login">

                    <h1 class="display-1 text-white">Најава</h1>

                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"
                               placeholder="Корисничко име" id="username" name="username"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg"
                               placeholder="Лозинка" id="password" name="password"/>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-lg" type="submit" style="background-color: #0FED7D; color: white">
                                Најави се
                            </button>
                        </div>
                        <div class="col">
                            <a href="/register">
                                <button class="btn btn-lg" type="button"
                                        style="background-color: #ED510F; color: white">Регистрација
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="px-5 ms-xl-4 mt-5">
                <div class="row">
                    <div class="col-2">
                        <img th:src="@{../assets/logo.png}">
                    </div>
                    <div class="col">
                        <h1>ЕјАјДаУчиме</h1>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
